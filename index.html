<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/a76070024d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <form>
      <h2>Compaint Form</h2>

      <div class="inputs">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="inputs">
        <label>Phone No.</label>
        <input type="tel" placeholder="0123 456 7890" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="inputs">
        <label>Email</label>
        <input type="email" placeholder="Enter Email" id="email" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>

      <div class="inputs">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message Here" id="user-message" onkeyup="validateMessage()"></textarea>
        <span id="message-error"></span>
      </div>

      <button onclick="return validateform()">Submit</button>
      <span id="submit-error"></span>

    </form>


    <div class="man">
      <i class="fa-solid fa-paper-plane"></i>
    </div>
    
  </div>
  <script src="./script.js"></script>

</body>

</html>
